<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
        }
        
        #gauche {
            float: left;
            width: 70%;
            height: 1000px;
            background-color: #EFECCA;
        }
        
        #droite {
            background-color: #CEFFF8;
            height: 1000px;
            padding: 10px;
            padding-left: 71%;
        }
        
        span,
        button,
        input {
            margin: 10px;
        }
        
        .shadow {
            box-shadow: 10px 10px 5px #888;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
</head>

<body>
    <div id="gauche">
    </div>
    <div id="droite">
        Utilisez ces boutons pour créer votre formulaire
        <br>
        <br>
        <button id="btn1">Label</button>
        <button id="btn2">Zone de texte</button>
        <button id="btn3">Bouton</button>
        <hr>
    </div>
    <script>
        $(function () {

            //affichage de l'ombre avec la classe shadow sur un bouton
            $(':enabled').on('mouseover', function () {
                $(this).toggleClass('shadow');
            }).on('mouseleave', function () {
                $(this).toggleClass('shadow');
            });

            $('#btn1').click(function () {
                //désativation des boutons formulaires
                $(':button').prop('disabled', true);

                $('hr').after('<div id="conteneur">Texte du label <input type="text" id="tex"><button id="btnok">OK</button><button id="btnCancel">Annuler</button></div>');

                $('#btnok').click(function () {
                    var lid = '<span>' + $('#tex').val() + '</span>';
                    $('#gauche').fadeIn(500, function () {
                        $(this).append(lid);
                    });
                    $('#conteneur').fadeOut(500, function () {
                        $(this).remove();
                    });
                    $(':button').prop('disabled', false);
                });

                //ajout du bouton annuler & ré-activation des boutons formulaires
                $('#btnCancel').click(function () {
                    $('#conteneur').fadeOut(500, function () {
                        $(this).remove();
                    });
                    $(':button').prop('disabled', false);
                });
            });

            $('#btn2').click(function () {

                //désativation des boutons formulaires
                $(':button').prop('disabled', true);

                $('hr').after('<div id="conteneur">id de la zone de texte <input type="text" id="tex"><button id="btnok">OK</button><button id="btnCancel">Annuler</button></div>');

                $('#btnok').click(function () {
                    var lid = '<input type="text" id="' + $('#tex').val() + '"><br>';
                    $('#gauche').fadeIn(500, function () {
                        $(this).append(lid);
                    });
                    $('#conteneur').fadeOut(300, function () {
                        $(this).remove();
                    });
                    $(':button').prop('disabled', false);
                });

                //ajout du bouton annuler & ré-activation des boutons formulaires
                $('#btnCancel').click(function () {
                    $('#conteneur').fadeOut(500, function () {
                        $(this).remove();
                    });
                    $(':button').prop('disabled', false);
                });
            });

            $('#btn3').click(function () {

                //désativation des boutons formulaires
                $(':button').prop('disabled', true);

                $('hr').after('<div id="conteneur">Texte du bouton <input type="text" id="tex"><button id="btnok">OK</button><button id="btnCancel">Annuler</button></div>');

                $('#btnok').click(function () {
                    var lid = '<button>' + $('#tex').val() + '</button>';
                    $('#gauche').fadeIn(500, function () {
                        $(this).append(lid);
                    });
                    $('#conteneur').fadeOut(500, function () {
                        $(this).remove();
                    });
                    $(':button').prop('disabled', false);
                });

                //ajout du bouton annuler & ré-activation des boutons formulaires
                $('#btnCancel').click(function () {
                    $('#conteneur').fadeOut(500, function () {
                        $(this).remove();
                    });
                    $(':button').prop('disabled', false);
                });
            });
        });
    </script>
</body>

</html>
