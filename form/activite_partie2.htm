<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
        }
        
        #gauche {
            float: left;
            width: 70%;
            height: 1000px;
            background-color: #EFECCA;
        }
        
        #droite {
            background-color: #CEFFF8;
            height: 1000px;
            padding: 10px;
            padding-left: 71%;
        }
        
        span {
            margin: 10px;
        }
        
        input {
            margin: 10px;
        }

    </style>
</head>

<body>

    <div id="gauche">
    </div>

    <div id="droite">
        Utilisez ces boutons pour créer votre formulaire
        <br>
        <br>
        <button>Label</button>
        <button>Zone de texte</button>
        <button>Bouton</button>
        <hr>
    </div>

    <script src="jquery-1.12.3.min.js"></script>
    <script>
        $(function() {
            //ajout des zones
            $('button').on('click', function() {

                //détermine le bouton cliqué
                var $index = $('button').index(this);

                switch ($index) {
                    case 0:
                        //affichage de la zone de saisie du label + class label
                        $('#droite').append('<span class="label">Texte du label</span><input id="textL" type=text placeholder="votre texte ici" class="label"></input><button id="ok" class="label">OK</button><br class="label">');
                        break;

                    case 1:
                        //affichage de la zone de saisie de l'input + class input
                        $('#droite').append('<span class="input">id de la zone de texte</span><input id="textZ" type=text class="input"></input><button id="okZ" class="input">OK</button><br class="input">');
                        break;

                    case 2:
                        //affichage de la zone de saisie du bouton + class btn
                        $('#droite').append('<span class="btn">Texte du bouton</span><input id="textB" type=text class="btn"></input><button id="okB" class="btn">OK</button><br class="btn">');
                        break;
                }

                //ajout du label à gauche et remove sur clic
                $('button.label').on('click', function() {
                    var $labelSaisi = $('#textL').val();
                    $('#gauche').append('<span>' + $labelSaisi + '</span>');
                    $('#textL').val('');
                    $('.label').remove();
                });

                // ajout du input à gauche et remove sur clic
                $('button.input').on('click', function() {
                    var $idSaisi = $('#textZ').val();
                    $('#gauche').append('<input id="' + $idSaisi + ' type="text"></input>');
                    $('#gauche').append('<br>');
                    $('#textZ').val('');
                    $('.input').remove();
                });

                // ajout du bouton à gauche et remove sur clic
                $('button.btn').on('click', function() {
                    var $boutonSaisi = $('#textB').val();
                    $('#gauche').append('<button>' + $boutonSaisi + '</button>');
                    $('#textB').val('');
                    $('#gauche').append('<br>');
                    $('.btn').remove();
                });
            });
        });

    </script>
</body>

</html>
